<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Reglas" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .table-wrap { overflow-x: auto; }
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/home">ðŸŒ¾ Sistema Experto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="/vista/reglas">Reglas</a></li>
          <li class="nav-item"><a class="nav-link" href="/">Cerrar sesiÃ³n</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <h2 class="m-0">Reglas</h2>
      <div class="ms-auto d-flex gap-2">
        <input id="filtro" type="search" class="form-control" placeholder="Filtrar..." />
        <!-- AquÃ­ podrÃ­as aÃ±adir un botÃ³n 'Nueva Regla' si quieres abrir un modal -->
      </div>
    </div>

    <div id="estado" class="alert alert-info d-flex align-items-center" role="alert">
      <div class="spinner-border me-2" role="status" aria-hidden="true"></div>
      Cargando reglasâ€¦
    </div>

    <div id="contenedorTabla" class="table-wrap d-none">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-success">
          <tr>
            <th>ID</th>
            <th>Factor (ID)</th>
            <th>Operador</th>
            <th>Valor</th>
            <th>Hecho (ID)</th>
          </tr>
        </thead>
        <tbody id="tbodyReglas">
          <!-- filas dinÃ¡micas -->
        </tbody>
      </table>
    </div>

    <div id="vacio" class="alert alert-warning d-none" role="alert">
      No hay reglas registradas aÃºn.
    </div>
  </main>

  <footer class="bg-success text-white text-center py-3">
    <p class="mb-0">Â© 2025 Sistema Experto Agricultor</p>
  </footer>

  <script>
    const estado = document.getElementById('estado');
    const vacio = document.getElementById('vacio');
    const contenedorTabla = document.getElementById('contenedorTabla');
    const tbody = document.getElementById('tbodyReglas');
    const filtro = document.getElementById('filtro');

    let reglas = [];   // cache local para filtrar

    function renderTabla(data) {
      tbody.innerHTML = '';
      data.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.id}</td>
          <td>${r.factor} <span class="text-muted">(#${r.factor_id})</span></td>
          <td><code>${r.operador}</code></td>
          <td>${r.valor}</td>
          <td>${r.hecho} <span class="text-muted">(#${r.hecho_id})</span></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function aplicarFiltro() {
      const q = filtro.value.trim().toLowerCase();
      if (!q) { renderTabla(reglas); return; }
      const filtradas = reglas.filter(r => {
        return (
          String(r.id).includes(q) ||
          String(r.factor_id).includes(q) ||
          String(r.hecho_id).includes(q) ||
          (r.factor || '').toLowerCase().includes(q) ||
          (r.hecho || '').toLowerCase().includes(q) ||
          (r.operador || '').toLowerCase().includes(q) ||
          String(r.valor).toLowerCase().includes(q)
        );
      });
      renderTabla(filtradas);
    }

    filtro.addEventListener('input', aplicarFiltro);

    async function cargarReglas() {
      try {
        const resp = await fetch('/reglas');
        if (!resp.ok) throw new Error('Error al cargar reglas');
        const data = await resp.json();

        reglas = Array.isArray(data) ? data : [];
        if (reglas.length === 0) {
          vacio.classList.remove('d-none');
          contenedorTabla.classList.add('d-none');
        } else {
          renderTabla(reglas);
          contenedorTabla.classList.remove('d-none');
          vacio.classList.add('d-none');
        }
      } catch (e) {
        estado.className = 'alert alert-danger';
        estado.textContent = 'No se pudieron cargar las reglas. Verifica la API.';
        return;
      } finally {
        estado.classList.add('d-none');
      }
    }

    cargarReglas();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
