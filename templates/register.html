<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div id="alertPlaceholder"></div>

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-1">Crear cuenta</h3>
            <p class="text-center text-muted mb-4">Regístrate para continuar</p>

            <form id="registerForm" method="post" action="/users-form" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required />
                <div class="invalid-feedback">Ingresa tu nombre.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" minlength="6" required />
                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
              </div>

              <div class="mb-3">
                <label for="confirm" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm" placeholder="Repite tu contraseña" minlength="6" required />
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
              </div>

              <button type="submit" id="btnSubmit" class="btn btn-success w-100">
                Crear cuenta
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              ¿Ya tienes cuenta? <a href="/" class="text-decoration-none">Inicia sesión</a>
            </p>
          </div>
        </div>

        <p class="text-center text-muted mt-3 mb-0" style="font-size: .9rem;">
          © {{ title or 'Sistema Experto' }}
        </p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const btn = document.getElementById('btnSubmit');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    function showAlert(message, type = 'info') {
      alertPlaceholder.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="max-width: 36rem; margin: 0 auto 1rem;">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>`;
    }

    function validatePasswords() {
      const pass = document.getElementById('password');
      const confirm = document.getElementById('confirm');
      if (confirm.value !== pass.value) {
        confirm.setCustomValidity('Mismatch');
      } else {
        confirm.setCustomValidity('');
      }
    }

    document.getElementById('password').addEventListener('input', validatePasswords);
    document.getElementById('confirm').addEventListener('input', validatePasswords);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      validatePasswords();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        showAlert('Revisa los campos resaltados.', 'warning');
        return;
      }

      btn.disabled = true;
      const originalText = btn.textContent;
      btn.textContent = 'Creando…';

      try {
        const formData = new FormData(form);
        const resp = await fetch(form.action, { method: 'POST', body: formData });

        const isJson = resp.headers.get('content-type')?.includes('application/json');
        if (resp.ok) {
          const data = isJson ? await resp.json() : {};
          showAlert(`✅ Cuenta creada para <b>${data.name}</b>. Ya puedes iniciar sesión.`, 'success');
          form.reset();
          form.classList.remove('was-validated');
          // Redirigir opcionalmente al login:
          // setTimeout(() => window.location.href = "/", 1200);
        } else {
          const err = isJson ? await resp.json() : { detail: 'Error desconocido' };
          showAlert(`❌ ${err.detail || 'No se pudo crear el usuario.'}`, 'danger');
        }
      } catch (error) {
        showAlert('No se pudo contactar al servidor. Verifica la API.', 'danger');
      } finally {
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
